name: Build CI

on:
  push:
    branches: [ "main", "gh-actions" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create build directory.
      run: mkdir build
    - name: Build
      run: docker-compose build && docker-compose up